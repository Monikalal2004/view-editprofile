<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View/Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title">View/Edit Profile</div>
      <form class="profile-form">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" value="Moni" />

        <label for="email">Email:</label>
        <input type="email" id="email" value="moni@gmail.com" />

        <label for="gender">Gender:</label>
        <select id="gender">
          <option >Male</option>
          <option selected>Female</option>
          <option>Other</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Fill this only if you wish to update password" />

        <label for="profilePic">Profile pic:</label>
        <input type="file" id="profilePic" />

        <label for="address">Address:</label>`
        <textarea id="address" rows="4">Karungal,kanyakumari</textarea>

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
